<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <p id="rezultat-home">0</p>
                <div class="buttons">
                    <button onclick="increaseHomeScoreByOne()" id="home-score-btn-1">+ 1</button>
                    <button onclick="increaseHomeScoreByTwo()" id="home-score-btn-2">+ 2</button>
                    <button onclick="increaseHomeScoreByThree()" id="home-score-btn-3">+ 3</button>
                </div>
            </div>

            <div class="home">
                <h3>AWAY</h3>
                <p id="rezultat-guest">0</p>
                <div class="buttons">
                    <button onclick="increaseGuestScoreByOne()" id="guest-score-btn-1">+ 1</button>
                    <button onclick="increaseGuestScoreByTwo()" id="guest-score-btn-1">+ 2</button>
                    <button onclick="increaseGuestScoreByThree()" id="guest-score-btn-1">+ 3</button>
                </div>
            </div>
        </div>
        <button id="new-game" onclick="reset()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
